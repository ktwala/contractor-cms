version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: contractor-cms-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: contractor_cms
      POSTGRES_PASSWORD: password
      POSTGRES_DB: contractor_cms
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U contractor_cms']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
